<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yelp!</title>
    </head>
    <body>
      <h1>Yelp!</h1>
      <form>
        Name: <label for="name"><input type="text" id="name" placeholder="Enter your Name" required> <br> <br>
        Product: <label for="book"><input type="product" id="book" placeholder="What are you reviewing?" required> <br> <br>
        Would You Try it again? <br><br>
        <input name="pick" type="radio"> Yes <br> <br>
        <input name="pick" type="radio"> No <br> <br>
        <input name="pick" type="radio"> Not Sure <br> <br>
        Offer a Rating (1-5): <br> <br>
        <input type="number" min="1" max="5" required>
        <br><br>
        Comments:
        <br><br>
        <textarea id="comments" cols="40" rows="10" placeholder="Comments are written here.." ></textarea>
        <br> <br>
        <input type="submit" value="Submit Review">
    
        </form> 
      </body>
</html>
